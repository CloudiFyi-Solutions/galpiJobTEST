name: PR Work Item Link and Title Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pr_check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
        
      - name: Check PR title and work item link
        run: |
          pr_title=$(curl -s "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" | jq -r '.title')
          work_item_comment=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" | jq -r '.[].body' | grep -E -o 'https://your-work-item-link-pattern')
          
          if [[ ! "$pr_title" =~ ^AB: ]]; then
            echo "PR title does not start with 'AB:'"
            exit 1
          fi
          
          if [[ -z "$work_item_comment" ]]; then
            echo "No work item link found in comments"
            exit 1
          fi
